<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .login-box{
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        width: 360px;
        height: auto;
        padding: 20px;
      }
      p{
        font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
        color: black;
        font-size: 24px;
        margin-top: 20px;
      }
      .form-control{
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
      }
      .login-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .facebook-logo{
        font-weight: bold;
        font-size: 50px;
        color: #1877f2;
      }
      .btn-primary {
        width: 100%;
      }
      .btn-success{
        width: 100%;
      }
      .login-box form a{
        text-align: center;
      }
    </style>
</head>
<body class="bg-light">
    <div class="container p-5 my-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="mb-3 mt-3">
                    <h1 class="facebook-logo">Facebook</h1>
                    <p class="text-dark">Facebook helps you connect and share with the people in your life.</p>
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                    <div class="login-box">
                        <form action="#"></form>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address or phone number">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                                <a href="#"><button class="btn btn-primary" type="submit">Log in</button></a><br>
                                <a href="#" class="forgotten-password">Forgotten password?</a>
                                <hr>
                                <a href="#"><button class="btn btn-success"> Create new account</button></a>
                        </form>
                    </div>
                <div class="row">
                    <div class="col mt-3">
                        <b>Create a page</b> for celebrity, brand or business
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
