<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        header{
            background-color: antiquewhite;
            padding: 10px 0;
        }
        nav{
            display: flex;
            justify-content: center;
        }
        nav a{
            padding: 15px;
            color: palevioletred;
            text-decoration: none;
        }
        nav a:hover{
            background: rgb(235, 200, 235);
        }
        footer{
            text-align: center;
            padding: 10px 0;
            background-color: antiquewhite;
            color: palevioletred;
        }
        main{
            padding: 20px;
        }
        article{
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#Contact">Contact</a>
        </nav>
    </header>
    <main>
        <article id="Home">
            <h2>Home</h2>
            <p>Welcome to our website. You will find a great content</p>
        </article>
        <article id="About">
            <h2>About</h2>
            <p>Learn more about us and what we do</p>
        </article>
        <article id="Contact">
            <h2>Contact</h2>
            <p>Get in touch with us through our contact form</p>
        </article>
    </main>
    <footer>
        Copyright 2024 @devsloop. All right reserved
    </footer>
</body>
</html>
