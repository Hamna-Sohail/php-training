<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        body{
            padding: 0;
            margin: 0;
            height: 100vh;
            font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
            background-color: #f3f4f7;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container{
            width: 420px;
            height: auto;
            padding: 25px;
            background-color: #f3f4f7;
            border-radius: 10px;
            box-shadow: 0 0 25px 5px rgba(83, 87, 95, 0.25);
        }
        button{
            margin: 10px;
        }
        textarea{
            resize: vertical;
        }
        label{
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea{
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Contact Form</h1>
        <form action="#" id="contactform">
            <h2>Contact form</h2>
            <label for="name" id="name">Name:</label>
            <input type="text" id="input-name" placeholder="Enter your name">
            <p id="namecheck"></p>

            <label for="email" id="email">Email:</label>
            <input type="email" id="input-email" placeholder="Enter your email">
            <p id="emailcheck"></p>

            <label for="description" id="description">Description:</label>
            <textarea name="message" id="input-message" cols="30" rows="10"></textarea>
            <p id="messagecheck"></p>

            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
        <div id="response"></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<script src="jquery.js"></script>
</html>
